<!DOCTYPE html>
<html lang="it">
  <head>
    <title>RollADice</title>
    <link rel="stylesheet" href="style.css" />

    <div class="dado">
      <div class="lato_dado lato1"><span class="pallino"></span></div>
      <div class="lato_dado lato2">
        <span class="pallino"></span><span class="pallino"></span>
      </div>
      <div class="lato_dado lato3">
        <span class="pallino"></span><span class="pallino"></span
        ><span class="pallino"></span>
      </div>
      <div class="lato_dado lato4">
        <span class="pallino"></span><span class="pallino"></span
        ><span class="pallino"></span><span class="pallino"></span>
      </div>
      <div class="lato_dado lato5">
        <span class="pallino"></span><span class="pallino"></span
        ><span class="pallino"></span><span class="pallino"></span
        ><span class="pallino"></span>
      </div>
      <div class="lato_dado lato6">
        <span class="pallino"></span><span class="pallino"></span
        ><span class="pallino"></span><span class="pallino"></span
        ><span class="pallino"></span><span class="pallino"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
